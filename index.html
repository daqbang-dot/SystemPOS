<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono-Doc v5.6 | Auto-Pilot & CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #0f172a; color: #f8fafc; }
        .grid-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(rgba(99, 102, 241, 0.15) 1px, transparent 1px); background-size: 40px 40px; z-index: -1; }
        .sidebar { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(25px); border-right: 1px solid #1e293b; height: 100vh; overflow-y: auto; }
        .glass-paper { background: white; color: #1e293b; border-radius: 40px; width: 210mm; min-height: 297mm; margin: 2rem auto; padding: 50px; box-shadow: 0 0 80px rgba(0,0,0,0.5); display: flex; flex-direction: column; }
        .status-DRAFT { background: #64748b !important; }
        .status-PENDING { background: #3b82f6 !important; }
        .status-PAID { background: #10b981 !important; }
        .status-OVERDUE { background: #ef4444 !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">
    <div class="grid-bg"></div>

    <aside class="no-print w-full md:w-80 sidebar p-6 flex flex-col gap-4 z-10 custom-scroll">
        <div class="flex items-center gap-3 mb-2">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center font-black text-white">V5.6</div>
            <h1 class="text-xl font-black italic tracking-tighter text-white uppercase">CHRONO PRO</h1>
        </div>

        <div class="space-y-2">
            <label class="text-[9px] font-black text-indigo-400 uppercase tracking-widest px-1">Sales Report</label>
            <div class="stat-card bg-slate-800/50 p-4 rounded-2xl border border-white/5">
                <p class="text-[8px] font-bold text-slate-400 uppercase">Total Inventory Value</p>
                <p id="stat-revenue" class="text-xl font-black text-white">RM 0.00</p>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div class="bg-slate-800/50 p-3 rounded-2xl border border-white/5 text-center">
                    <p class="text-[7px] text-slate-400 uppercase font-black">Clients</p>
                    <p id="stat-clients" class="text-md font-bold text-indigo-400">0</p>
                </div>
                <div class="bg-slate-800/50 p-3 rounded-2xl border border-white/5 text-center">
                    <p class="text-[7px] text-slate-400 uppercase font-black">Success</p>
                    <p id="stat-success-log" class="text-md font-bold text-green-400">0</p>
                </div>
            </div>
        </div>

        <div class="bg-slate-900/60 p-4 rounded-3xl border border-slate-800 space-y-3">
            <label class="text-[9px] font-black text-amber-400 uppercase tracking-widest px-1">CRM & Sync</label>
            <select id="status-select" onchange="updateStatus(this.value)" class="w-full bg-slate-800 border-none rounded-xl p-3 text-xs font-black uppercase text-white outline-none ring-1 ring-slate-700">
                <option value="DRAFT">Draft</option>
                <option value="PENDING">Pending</option>
                <option value="PAID">Paid</option>
                <option value="OVERDUE">Overdue</option>
            </select>
            <select id="client-select-dropdown" onchange="applyClient(this.value)" class="w-full bg-slate-800 border-none rounded-xl p-3 text-xs font-bold text-indigo-300 outline-none"></select>
            <button onclick="quickSaveClient()" class="w-full py-2 bg-indigo-500/10 text-indigo-400 border border-indigo-500/20 rounded-xl text-[9px] font-black uppercase hover:bg-indigo-500/30 transition">Save Current to Database</button>
        </div>

        <button onclick="toggleBlast()" class="w-full py-4 bg-green-500 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-green-900/40">Open Auto-Pilot Hub</button>
        <button onclick="addRow()" class="w-full py-3 bg-slate-800 text-white border border-slate-700 rounded-xl font-black text-[10px] uppercase hover:bg-slate-700 transition">＋ Add New Line</button>

        <div class="mt-auto space-y-2">
            <button onclick="toggleDb()" class="w-full py-3 bg-slate-800 text-slate-400 rounded-xl text-[10px] font-black uppercase">Database Manager</button>
            <button onclick="generatePDF()" class="w-full py-4 bg-white text-slate-900 rounded-2xl font-black text-xs uppercase shadow-xl">Download PDF</button>
        </div>
    </aside>

    <main class="flex-1 p-4 md:p-12 overflow-y-auto">
        <div id="document-content" class="glass-paper">
            <header class="flex justify-between items-start mb-10">
                <div class="space-y-4">
                    <img id="logo-img" src="https://via.placeholder.com/180x60?text=LOGO" class="h-12 object-contain cursor-pointer" onclick="document.getElementById('logo-in').click()">
                    <input type="file" id="logo-in" class="hidden" onchange="loadFile(event, 'logo-img')">
                    <div class="flex items-center gap-3">
                        <h2 id="doc-title" class="text-5xl font-black tracking-tighter text-slate-900 uppercase">QUOTATION</h2>
                        <span id="doc-status-badge" class="px-4 py-1 rounded-full text-[10px] font-black text-white status-DRAFT">DRAFT</span>
                    </div>
                </div>
                <div class="text-right">
                    <h3 contenteditable="true" class="font-black text-xl text-slate-900">DB SMARTHOME & SECURITY</h3>
                    <p contenteditable="true" class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Gemas, N.S | 003556730-T</p>
                </div>
            </header>

            <div class="flex-grow">
                <table class="w-full mb-10 text-slate-900">
                    <thead class="text-[10px] font-black text-slate-400 uppercase border-b">
                        <tr><th class="py-4 text-left">Details</th><th class="py-4 text-center w-20">Qty</th><th class="py-4 text-right w-32">Unit</th><th class="py-4 text-right w-32">Total</th><th class="no-print w-8"></th></tr>
                    </thead>
                    <tbody id="item-list"></tbody>
                </table>
            </div>

            <div class="grid grid-cols-12 gap-8 items-end border-t border-slate-50 pt-8">
                <div class="col-span-6 flex flex-col items-center">
                    <div class="w-40 h-40 border-2 border-dashed border-slate-100 rounded-2xl flex items-center justify-center cursor-pointer overflow-hidden bg-slate-50" onclick="document.getElementById('stamp-in').click()">
                        <img id="stamp-img" class="w-full h-full object-contain hidden"><span id="stamp-label" class="text-[9px] font-black text-indigo-400 uppercase text-center p-4">Official Stamp Area</span>
                    </div>
                </div>
                <div class="col-span-6 text-slate-900">
                    <div class="grid grid-cols-2 gap-4 mb-4 text-[11px] font-bold text-right pr-2">
                        <div class="space-y-1"><span>Subtotal</span><br><span id="sub-total">0.00</span></div>
                        <div class="space-y-1 border-l border-slate-100 pl-4"><span>Deposit</span><br><div contenteditable="true" id="amount-paid" oninput="calc()" class="text-indigo-600 border-b border-indigo-100">0.00</div></div>
                    </div>
                    <div id="grand-total-container" class="bg-slate-900 text-white p-6 rounded-[2.5rem] status-DRAFT transition-all shadow-xl">
                        <span class="text-[8px] font-black uppercase opacity-60 tracking-widest">Grand Total Investment</span>
                        <div id="grand-total" class="text-2xl font-black tracking-tighter">RM 0.00</div>
                    </div>
                </div>
            </div>
            <div id="terms-container" class="text-[9px] text-slate-400 mt-10"></div>
        </div>
    </main>

    <div id="blast-modal" class="hidden fixed inset-0 bg-slate-900/95 backdrop-blur-xl flex items-center justify-center z-50 p-6">
        <div class="bg-white rounded-[3rem] p-10 w-full max-w-3xl shadow-2xl text-slate-900">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 class="text-3xl font-black tracking-tighter">TURBO AUTO-PILOT</h3>
                    <p class="text-xs text-slate-400 font-bold uppercase">Success-Logging & Sequence Engine</p>
                </div>
                <button onclick="toggleBlast()" class="text-slate-300 hover:text-rose-500 text-2xl font-black">×</button>
            </div>
            
            <button id="auto-pilot-btn" onclick="startAutoPilot()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase tracking-widest mb-6 shadow-xl shadow-indigo-100 transition hover:scale-[1.01]">Start Auto-Pilot Blast</button>

            <div class="grid grid-cols-2 gap-8">
                <div class="space-y-4">
                    <label class="text-[10px] font-black text-indigo-500 uppercase block">Message</label>
                    <textarea id="blast-msg" class="w-full h-48 bg-slate-50 rounded-2xl p-4 text-sm border-none outline-none focus:ring-2 focus:ring-indigo-100">Hi [Name], your quotation for RM [Total] is ready for review.</textarea>
                    
                    <label class="text-[10px] font-black text-amber-500 uppercase block">Safe Delay (1-100s)</label>
                    <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-2xl">
                        <input type="range" id="delay-slider" min="1" max="100" value="5" oninput="updateDelayLabel(this.value)" class="flex-1 accent-indigo-600">
                        <span id="delay-val" class="text-xl font-black text-indigo-600 w-12 text-center">5s</span>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <label class="text-[10px] font-black text-slate-400 uppercase block">Live Delivery Log</label>
                    <div id="blast-list" class="h-64 overflow-y-auto space-y-2 pr-2 custom-scroll border-t pt-2"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="db-modal" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-xl flex items-center justify-center z-50 p-6 text-slate-900">
        <div class="bg-white rounded-[3rem] p-10 w-full max-w-5xl shadow-2xl">
            <div class="grid grid-cols-3 gap-6">
                <div><label class="text-[10px] font-black uppercase mb-2">Inventory</label><textarea id="raw-inv" class="w-full h-64 bg-slate-50 rounded-2xl p-4 text-xs font-mono"></textarea></div>
                <div><label class="text-[10px] font-black uppercase mb-2">Clients (Name | Addr | Ph)</label><textarea id="raw-cli" class="w-full h-64 bg-slate-50 rounded-2xl p-4 text-xs font-mono"></textarea></div>
                <div><label class="text-[10px] font-black uppercase mb-2">Terms</label><textarea id="raw-terms" class="w-full h-64 bg-slate-50 rounded-2xl p-4 text-xs font-mono"></textarea></div>
            </div>
            <div class="mt-8 flex justify-end gap-3"><button onclick="toggleDb()" class="text-slate-400 font-bold px-6">Close</button><button onclick="saveDb()" class="bg-indigo-600 px-10 py-3 text-white font-black rounded-xl uppercase text-xs">Save All</button></div>
        </div>
    </div>

    <input type="file" id="logo-in" class="hidden"><input type="file" id="stamp-in" class="hidden"><input type="file" id="gallery-in" class="hidden" onchange="loadGallery(event)">

    <script>
        let inventory = []; let clients = []; let currentDelay = 5; let isAutoRunning = false; let queueIndex = 0; let successCount = 0;

        function toggleDb() { document.getElementById('db-modal').classList.toggle('hidden'); }
        function toggleBlast() { document.getElementById('blast-modal').classList.toggle('hidden'); if(!document.getElementById('blast-modal').classList.contains('hidden')) renderBlast(); }
        function updateDelayLabel(v) { currentDelay = v; document.getElementById('delay-val').innerText = v + 's'; }

        function quickSaveClient() {
            const n = document.getElementById('c-name').innerText;
            const a = document.getElementById('c-addr').innerText;
            const p = prompt("Phone (60123...):");
            if(p) { const c = localStorage.getItem('v56_cli') || ""; localStorage.setItem('v56_cli', (c + `\n${n} | ${a} | ${p}`).trim()); syncData(); alert("Synced!"); }
        }

        function renderBlast() {
            const total = document.getElementById('grand-total').innerText;
            document.getElementById('blast-list').innerHTML = clients.map((c, i) => `
                <div class="blast-item flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-transparent transition-all">
                    <div><p class="text-[10px] font-black uppercase">${c.n}</p><p class="text-[8px] text-slate-400">${c.ph}</p></div>
                    <button class="send-btn bg-slate-200 text-slate-500 px-3 py-1 rounded-lg text-[8px] font-black uppercase" data-ph="${c.ph}" data-name="${c.n}" data-total="${total}">WAITING</button>
                </div>
            `).join('');
        }

        function startAutoPilot() {
            if (isAutoRunning) { isAutoRunning = false; document.getElementById('auto-pilot-btn').innerText = "Start Auto-Pilot Blast"; document.getElementById('auto-pilot-btn').classList.replace('bg-rose-600', 'bg-indigo-600'); return; }
            isAutoRunning = true; queueIndex = 0;
            document.getElementById('auto-pilot-btn').innerText = "STOP AUTO-PILOT";
            document.getElementById('auto-pilot-btn').classList.replace('bg-indigo-600', 'bg-rose-600');
            runQueue();
        }

        function runQueue() {
            if (!isAutoRunning) return;
            const rows = document.querySelectorAll('.blast-item');
            if (queueIndex >= rows.length) { alert("Queue Finished!"); startAutoPilot(); return; }

            const row = rows[queueIndex];
            const btn = row.querySelector('.send-btn');
            const ph = btn.dataset.ph; const name = btn.dataset.name; const total = btn.dataset.total;
            
            row.classList.add('border-indigo-500', 'bg-indigo-50');
            let time = currentDelay;
            const timer = setInterval(() => {
                btn.innerText = `READY: ${time}s`; btn.className = "bg-amber-500 text-white px-3 py-1 rounded-lg text-[8px] font-black";
                time--;
                if(time < 0) {
                    clearInterval(timer);
                    btn.innerText = "OPENED ✅"; btn.className = "bg-green-500 text-white px-3 py-1 rounded-lg text-[8px] font-black";
                    const msg = document.getElementById('blast-msg').value.replace(/\[Name\]/g, name).replace(/\[Total\]/g, total);
                    window.open(`https://wa.me/${ph.replace(/\D/g,'')}?text=${encodeURIComponent(msg)}`, '_blank');
                    successCount++; document.getElementById('stat-success-log').innerText = successCount;
                    queueIndex++; setTimeout(runQueue, 1500); 
                }
            }, 1000);
        }

        // Logic for Data Sync, Tables, and Totals
        function updateStatus(v) { document.getElementById('doc-status-badge').className = `px-4 py-1 rounded-full text-[10px] font-black text-white status-${v}`; document.getElementById('doc-status-badge').innerText = v; document.getElementById('grand-total-container').className = `bg-slate-900 text-white p-6 rounded-[2.5rem] shadow-xl status-${v}`; }
        function saveDb() { localStorage.setItem('v56_inv', document.getElementById('raw-inv').value); localStorage.setItem('v56_cli', document.getElementById('raw-cli').value); localStorage.setItem('v56_terms', document.getElementById('raw-terms').value); syncData(); toggleDb(); }
        function syncData() {
            const rInv = localStorage.getItem('v56_inv') || ""; const rCli = localStorage.getItem('v56_cli') || ""; const rTrm = localStorage.getItem('v56_terms') || "";
            document.getElementById('raw-inv').value = rInv; document.getElementById('raw-cli').value = rCli; document.getElementById('raw-terms').value = rTrm;
            document.getElementById('terms-container').innerText = rTrm;
            inventory = rInv.split('\n').filter(l => l.includes('|')).map(l => { const p = l.split('|'); return { n: p[0].trim(), d: p[1].trim(), p: p[2].trim() }; });
            clients = rCli.split('\n').filter(l => l.includes('|')).map(l => { const p = l.split('|'); return { n: p[0].trim(), a: p[1].trim(), ph: p[2].trim() }; });
            document.getElementById('client-select-dropdown').innerHTML = '<option value="">Sync Client...</option>' + clients.map((c, i) => `<option value="${i}">${c.n}</option>`).join('');
            let pool = 0; inventory.forEach(i => pool += (parseFloat(i.p) || 0));
            document.getElementById('stat-revenue').innerText = `RM ${pool.toLocaleString()}`;
            document.getElementById('stat-clients').innerText = clients.length;
        }
        function addRow() {
            const row = document.createElement('tr'); row.className = "border-b border-slate-50";
            let opt = inventory.map((v, i) => `<option value="${i}">${v.n}</option>`).join('');
            row.innerHTML = `<td class="py-5"><select onchange="fill(this)" class="no-print bg-slate-50 text-[8px] font-bold p-1 rounded mb-1 border-none text-indigo-600 outline-none"><option value="">Stock...</option>${opt}</select><div contenteditable="true" class="font-black text-sm">Item</div><div contenteditable="true" class="text-xs text-slate-400">Spec...</div></td><td class="text-center font-black" contenteditable="true" oninput="calc()">1</td><td class="text-right font-bold text-slate-400" contenteditable="true" oninput="calc()">0.00</td><td class="text-right font-black">0.00</td><td class="no-print text-right"><button onclick="this.parentElement.parentElement.remove(); calc();" class="text-slate-200 hover:text-rose-500 font-bold">×</button></td>`;
            document.getElementById('item-list').appendChild(row);
        }
        function fill(el) { if(!el.value) return; const i = inventory[el.value]; const r = el.closest('tr'); r.cells[0].querySelectorAll('div')[0].innerText = i.n; r.cells[0].querySelectorAll('div')[1].innerText = i.d; r.cells[2].innerText = i.p; calc(); }
        function applyClient(i) { if(i==="") return; const c = clients[i]; document.getElementById('c-name').innerText = c.n; document.getElementById('c-addr').innerText = c.a; }
        function calc() { let s = 0; document.querySelectorAll("#item-list tr").forEach(r => { const q = parseFloat(r.cells[1].innerText)||0; const p = parseFloat(r.cells[2].innerText.replace(/[^0-9.]/g,''))||0; const t = q*p; r.cells[3].innerText = t.toFixed(2); s += t; }); const tx = s * 0.06; const paid = parseFloat(document.getElementById('amount-paid').innerText)||0; document.getElementById('sub-total').innerText = s.toFixed(2); document.getElementById('grand-total').innerText = `RM ${(s+tx).toFixed(2)}`; }
        function loadFile(e, id, isStamp = false) { const r = new FileReader(); r.onload = () => { const im = document.getElementById(id); im.src = r.result; im.classList.remove('hidden'); if(isStamp) document.getElementById('stamp-label').classList.add('hidden'); }; r.readAsDataURL(e.target.files[0]); }
        function generatePDF() { html2pdf().from(document.getElementById('document-content')).set({ margin:0, filename:'Chrono_Invoice.pdf', html2canvas:{scale:3}, jsPDF:{format:'a4'} }).save(); }
        window.onload = () => { syncData(); addRow(); };
    </script>
</body>
</html>
